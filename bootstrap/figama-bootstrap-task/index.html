  <script>
    const button1 = document.querySelector('#button');
    const button3 = document.querySelector('#button1');
    const circle = document.querySelector('.circle');
    const ret = document.querySelector('.ret');
    const butt = document.querySelector('.butt');
    const ecli = document.querySelector('.ecli');
    const imag = document.querySelector('.imag');
    const but = document.querySelector('.but');

    button1.addEventListener('click', () => {
      circle.style.backgroundColor = '#20af49';
      ret.style.color = '#62B62C';
      ecli.src = 'img/Ellipse 1.png';
      butt.style.backgroundColor = '#62B62C';
      button1.classList.add('active');
      imag.src = 'img/center image 1.png';
      but.src = 'img/ion_navigate-circle (1).png';
      animateImage('rotate-in');
    });

    button3.addEventListener('click', () => {
      circle.style.backgroundColor = '#FF995A';
      ret.style.color = '#FF995A';
      butt.style.backgroundColor = '#FF995A';
      ecli.src = 'img/Ellipse 1 (2).png';
      button1.classList.remove('active');
      imag.src = 'img/center image2 1.png';
      but.style.backgroundimage.src = 'img/ion_navigate-circle (4).png'
      animateImage('rotate-out');
    });

    function animateImage(animation) {
      imag.classList.add(animation);
      imag.addEventListener('animationend', () => {
        imag.classList.remove(animation);
      });
    }
    (function () {
      var $container = $('#circle');
      var $slider = $('#slider');
      var sliderW2 = $slider.width() / 2;
      var sliderH2 = $slider.height() / 2;
      var radius = 15;
      var deg = 0;
      var elP = $('#circle').offset();
      var elPos = { x: elP.left, y: elP.top };
      var X = 0, Y = 0;
      var mdown = false;
      $('#circle')
        .mousedown(function (e) { mdown = true; })
        .mouseup(function (e) { mdown = true; })
        .mousemove(function (e) {
          if (mdown) {
            var mPos = { x: e.clientX - elPos.x, y: e.clientY - elPos.y };
            var atan = Math.atan2(mPos.x - radius, mPos.y - radius);
            deg = -atan / (Math.PI / 180) + 180; // final (0-360 positive) degrees from mouse position 

            X = Math.round(radius * Math.sin(deg * Math.PI / 180));
            Y = Math.round(radius * -Math.cos(deg * Math.PI / 180));
            $slider.css({ left: X + radius - sliderW2, top: Y + radius - sliderH2 });
            // AND FINALLY apply exact degrees to ball rotation
            $slider.css({ WebkitTransform: 'rotate(' + deg + 'deg)' });
            $slider.css({ '-moz-transform': 'rotate(' + deg + 'deg)' });
            //
            // PRINT DEGREES
            $('input[name="angle"]').val(Math.ceil(deg));
          }
        });
    })();
  </script>
