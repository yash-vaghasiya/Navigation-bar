<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-opacity-10  sticky-top ">
    <div class="container">
      <a class="navbar-brand px-md-0 fw-bold " href="#">
        <img class="img px-3 mt-2 ecli " src="img/Ellipse 1.png" alt=""><img src="img/Food Hunt.png" alt=""></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse mt-2" id="navbarSupportedContent">
        <ul class="navbar-nav  me-auto px-md-5 mt-2 mb-2">
          <li class="nav-item">
            <a class="nav-link px-xxl-5 text-black" href="#">Brackfast</a>
          </li>
          <li class="nav-item">
            <a class="nav-link px-xxl-5 text-black" href="#">Lunch</a>
          </li>
          <li class="nav-item">
            <a class="nav-link px-xxl-5 text-black" href="#">Dinner</a>
          </li>
        </ul>
        <form class="d-flex">
          <img src="img/lock.png" alt="">
        </form>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="container-fluid">
      <div class="row d-flex mt-xxl-5">
        <div class="col-lg-4 mt-xxl-5 rest">
          <h1 class="display-4 fw-bold ret">Delicious</h1>
          <h4 class="display-6 fw-bold">The Hunger Games</h4>
          <p class="lead">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Suscipit, placeat.
            Illo, atque
            odio
            blanditiis, minima dignissimos tempore nisi esse totam corrupti tenetur reiciendis ea
            adipisci!</p>
          <a class="btn butt py-sm-2 px-sm-4">Hunt Now</a>
        </div>
        <div class="col-lg-6">
          <div class="circle border-black rounded-circle position-absolute overflow-hidden">
            <div id="parent-circle1">
              <div class="circle1 blue">
                <div id="blue-circle1" class="circle1-content"><img src="img/image 1.png" alt=""></div>
              </div>
              <div class="circle1 pink">
                <div id="pink-circle1" class="circle1-content"><img src="img/image 2.png" alt=""></div>
              </div>
              <div class="circle1 lime">
                <div id="lime-circle1" class="circle1-content"><img src="img/image 3.png" alt=""></div>
              </div>
              <div class="circle1 orange">
                <div id="orange-circle1" class="circle1-content"><img src="img/center image.png" alt=""></div>
              </div>
              <div class="circle1 red">
                <div id="red-circle1" class="circle1-content"><img src="img/image 8.png" alt=""></div>
              </div>
            </div>
            <div>
            <img class="image" src="img/Ellipse 3.png" alt="">
          </div>
        </div>
        <img class="imag" src="img/center image 1.png" alt="">

          <div class="d-flex but">
            <div class="btn button1" id="button"></div>
            <div class="btn button2 " id="button1"></div>
          </div>
        </div>

      </div>
    </div>
  </div>
  </div>
  <script>

    const circle = document.querySelector('.circle');
    const ret = document.querySelector('.ret');
    const butt = document.querySelector('.butt');
    const ecli = document.querySelector('.ecli');
    const imag = document.querySelector('.imag');
    const but = document.querySelector('.but');
    const imag1 = document.querySelector('#parent-circle1');
    const button1 = document.querySelector('#button');
    const button2 = document.querySelector('#button1');


    // Add event listener to Button 1
    button1.addEventListener('click', () => {
      imag1.style.animation = 'rotate-in 0.1s forwards';
      circle.style.backgroundColor = '#20af49';
      ret.style.color = '#62B62C';
      ecli.src = 'img/Ellipse 1.png';
      butt.style.backgroundColor = '#62B62C';
      imag.src = 'img/center image 1.png';
      but.src = 'img/ion_navigate-circle (1).png';
    });

    // Add event listener to Button 2
    button2.addEventListener('click', () => {
      imag1.style.animation = 'rotate-out 0.1s forwards';
      circle.style.backgroundColor = '#FF995A';
      ret.style.color = '#FF995A';
      butt.style.backgroundColor = '#FF995A';
      ecli.src = 'img/Ellipse 1 (2).png';
      imag.src = 'img/center image2 1.png';
      but.style.backgroundimage.src = 'img/ion_navigate-circle (4).png'
    });


  </script>

</body>

</html>
